
<mat-card-header>
  <mat-toolbar class="toolbar">
      <mat-card-title>Message </mat-card-title>
      <span class="toolbar-spacer"></span>
      <mat-icon (click)="onCancelClick()">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>
<mat-dialog-content style="overflow:visible">
  <div class="container">
      <div style="margin-top: 20px"><label> <b> Do you delete this item ?</b> </label></div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-primary" [mat-dialog-close]="1"> OK </button>
</mat-dialog-actions>
