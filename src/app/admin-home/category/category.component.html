<div class="row">
  <div class="col-md-12">
    <!-- DATA TABLE -->
    <h3 class="title-5 m-b-35">data table</h3>
    <div class="table-data__tool">
      <div class="table-data__tool-left">
        <div class="rs-select2--light rs-select2--md">
          <select class="js-select2" name="property">
            <option selected="selected">All Properties</option>
            <option value="">Option 1</option>
            <option value="">Option 2</option>
          </select>
          <div class="dropDownSelect2"></div>
        </div>
        <button class="au-btn-filter">
          <i class="zmdi zmdi-filter-list"></i>filters</button>
      </div>
      <div class="table-data__tool-right">
        <button class="au-btn au-btn-icon au-btn--green au-btn--small" (click)= "openDialogInsert()">
          <i class="zmdi zmdi-plus"></i>add item</button>
      </div>
    </div>
    <div class="table-responsive table-responsive-data2">
      <table class="table table-data2">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name Category</th>
            <th>Image Category</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="tr-shadow" *ngFor= "let item of listDataCategory">
            <td>{{item.ID}}</td>
            <td>{{item.NameCategory}}</td>
            <td>
              <div class="image" style="max-width: 30px" >
                <img src="../../../assets/images/{{item.ImageCategory}}" alt="{{item.NameCategory}}" />
              </div>
            </td>
            <td>
              <div class="table-data-feature">
                <button class="item" data-toggle="tooltip" (click)= "openDialogUpdate()" data-placement="top" title="Edit">
                  <i class="zmdi zmdi-edit"></i>
                </button>
                <button class="item" data-toggle="tooltip" (click)= "deleteCategoryClick(item.ID)" data-placement="top" title="Delete">
                  <i class="zmdi zmdi-delete"></i>
                </button>
                <button class="item" data-toggle="tooltip" data-placement="top" title="Detail">
                  <i class="zmdi zmdi-more"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr class="spacer"></tr>
          
        </tbody>
      </table>
    </div>
    <!-- END DATA TABLE -->
  </div>
</div>
